---
layout: base
---

<section>
  <div id="main" tabindex="-1" class="hero-unit" style="background-image: url('{{ page.hero-image | prepend: site.baseurl }}')">
    <div class="usa-grid">
      <div class="usa-width-whole hero-content">
        <h1>{{ page.hero-text }}</h1>
        <a class="usa-button" href="{{ page.hero-button-link | prepend: site.baseurl }}">{{ page.hero-button-text }}</a>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="usa-grid">
    <div class="usa-width-one-whole usa-end-row">
      {{ content }}
      {% if page.content-button-link %}
        <div class="center-content">
          <a href="{{ page.content-button-link | prepend: site.baseurl }}" class="usa-button">{{ page.content-button-text }}</a>
        </div>
      {% endif %}
    </div>
  </div>
</section>

{% include contact.html %}
