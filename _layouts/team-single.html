---
layout: base
class: page-single-column
---


<div class="usa-grid usa-content" id="main">
  <h1>{{ page.name }}</h1>
  <p>{{ page.title }}</p>
  {% if page.image %}
    <img src="{{ page.image | prepend: site.baseurl }}">
  {% endif %}
  {{ content }}
</div>
