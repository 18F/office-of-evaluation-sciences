---
layout: base
class: page-team-single
---

<div class="usa-grid usa-content" id="main">
  <h1>{{ page.name }}</h1>
  <h2>{{ page.title }}</h2>
  {% if page.image %}
    <div class="team-image" style="background-image: url({{ page.image | prepend: site.baseurl }});" role="image" aria-label="{{ page.name }}"></div>
  {% endif %}
  {{ content }}
</div>
