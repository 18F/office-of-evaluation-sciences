<div class="library-container">
{% for library in site.library %}
  {% unless library.featured %}
    <article class="library-card usa-width-one-third js-filterable" {% for filter in layout.filters %}
    data-{{ filter.key }}='{{ library[filter.key] | jsonify | xml_escape }}'{% endfor %}>
      <a class="library-card-link" href="{{ library.url | prepend: site.baseurl }}" aria-hidden="true" tabindex="-1"></a>
      <div class="library-card-image"
        style="background-image: url(
        {% if library.image_thumbnail %}
          {{ library.image_thumbnail | prepend: site.baseurl }}
        {% else %}
          {{ library.image | prepend: site.baseurl }}
        {% endif %}
        );">
      </div>
      <div class="library-card-banner">
        <h3 class="library-card-description">
          <span>{{ library.title }}</span>
        </h3>
        <p class="library-card-summary">{{ library.summary }}</p>
      </div>
      <a class="library-card-read" href="{{ library.url | prepend: site.baseurl }}">
        Read more
        <span class="usa-sr-only">about {{ library.title }}</span>
        {% include icons/arrow-right.svg %}
      </a>
    </article>
  {% endunless %}
{% endfor %}
</div>
