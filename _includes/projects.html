<div class="project-container">
{% for project in site.projects %}
  {% unless project.featured %}
    <article class="card usa-width-one-third js-filterable" {% for filter in layout.filters %}
    data-{{ filter.key }}='{{ project[filter.key] | jsonify }}'{% endfor %}>
      <a class="card-link" href="{{ project.url | downcase | prepend: site.baseurl }}" aria-hidden="true" tabindex="-1"></a>
      <div class="card-image" style="background-image: url({{ project.image | prepend: site.baseurl }});"></div>
      <div class="card-banner">
        <h3 class="card-description">
          <span>{{ project.title }}</span>
        </h3>
        <p class="card-summary">{{ project.summary }}</p>
      </div>
      <a class="card-read" href="{{ project.url | downcase | prepend: site.baseurl }}">
        Read more
        <span class="usa-sr-only">about {{ project.title }}</span>
        {% include icons/arrow-right.svg %}
      </a>
    </article>
  {% endunless %}
{% endfor %}
</div>
