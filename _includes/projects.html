<div class="project-container">
{% for project in site.projects %}
  {% unless project.featured %}
    <a class="project--card usa-width-one-third js-filterable" href="{{ project.url | downcase | prepend: site.baseurl }}" role="article" {% for filter in layout.filters %}
    data-{{ filter.key }}='{{ project[filter.key] | jsonify }}'{% endfor %}>
      <div class="project--image" style="background-image: url({{ project.image | prepend: site.baseurl }});"></div>
      <div class="project--banner">
        <h3 class="project--description">
          <span>{{ project.title }}</span>
        </h3>
        <p class="project--summary">{{ project.summary }}</p>
      </div>
      <p class="project--read">
        Read more
        <span class="usa-sr-only">about {{ project.title }}</span>
        {% include icons/arrow-right.svg %}
      </p>
    </a>
  {% endunless %}
{% endfor %}
</div>
